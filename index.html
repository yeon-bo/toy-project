<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BANK APP</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/reset.css">
  </head>
  <body>
    <div class="wrapper">
      <!-- 헤더 -->
      <header>
        <a href=""><img src="img/Avatar.png" alt="프로필 이미지" /></a>
        <h1>제목</h1>
        <div class="btn-cont">
          <button class="btn btn-qr">바코드</button>
          <button class="btn btn-search">검색</button>
        </div>
      </header>

      <!-- 계좌번호 섹션 -->
      <section class="account-section">
        <div class="account-cont">
          <strong>23-2321117-34773</strong>
          <button class="btn btn-send">이체</button>
          <strong>440,000 <span>원</span></strong>
          <div class="progress-cont">
            <div class="bar">
              <div class="progress"></div>
              <div class="limit"></div>
            </div>
            <button btn btn-manage>지출관리</button>
          </div>
          <span>5일 동안 210,000원 남음</span>
        </div>
        <aside>지금 낮은 이자로 대출~~</aside>
      </section>

      <!-- 지출내역 섹션 -->
      <section class="spend-section">
        <div class="save-cont">
          <ul class="save-list">
            <li class="save-bar">
              <div class="save-progress"></div>
              <span class="save-name">여행가자</span>
              <span class="save-money">금액</span>
            </li>
          </ul>

          <div class="save-add">
            <button class="btn btn-add">
              <span> 저금통 추가하기</span>
            </button>
          </div>
        </div>

        <ul class="day-cont">
          <li class="day-list">
            <strong class="day">오늘</strong>
            <span class="total">12000원 지출~~</span>

            <ul class=“spend-cont”>
              <li class=“spend-list”>
                <span class=“spend-title”>미스터피자</span>
                <span class=“spend-cost”>32,000</span>
              </li>
              <li class=“spend-list deposit”>
                <span class=“spend-title”>용돈</span>
                <span class=“spend-cost”>+ 20,000</span>
              </li>
            </ul>
          </li>
        </ul>
      </section>
    </div>

    <!-- 하단 메뉴바 -->
    <nav>
      <ul>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
      </ul>
    </nav>
  </body>
</html>
