<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BANK APP</title>
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/reset.css">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap"
    rel="stylesheet">
</head>

<body>
    <div class="wrapper">
      <div class="accout">
        <!-- 헤더 -->
        <header class="header">
          <a href="#"><img src="img/Avatar.png" alt="프로필 이미지" /></a>
          <h1>생활비</h1>
          <div class="btn-cont">
            <button class="btn btn-qr"><span class="ir-blind">바코드</span><img src="./img/QR.png" alt="QR"></button>
            <button class="btn btn-search"><span class="ir-blind">검색</span><img src="./img/search.png"
                alt="serch"></button>
          </div>
        </header>

        <!-- 계좌번호 섹션 -->
        <section class="account-section">
          <div class="account-cont">
            <strong class="accoun-num">355-673877-78773</strong>
            <span class="accoun-money"><strong>1,240,000</strong>원</span>
            <div class="progress-cont">
              <div class="bar">
                <div class="progress"><span class="progress-rate">100%</span></div>
              </div>
              <button class="btn btn-manage"><span class="ir-blind">지출관리</span><img src="./img/Chart.png"
                  alt=""></button>
            </div>
            <span class="account-desc">5일 동안 210,000원 남음</span>
            <button class="btn btn-send">이체</button>
          </div>
          <aside>지금 낮은 이자로 생활 대출을 신청하세요! <a href="#">Go</a></aside>
        </section>

        <!-- 지출내역 섹션 -->
        <section class="spend-section">
          <div class="dragbar"><span class="ir-blind">dragbar</span></div>
          <div class="save-cont">
            <ul class="save-list">
              <li class="save-bar">
                <div class="save-progress"></div>
                <span class="save-name">여행가자!</span>
                <span class="save-money">842,200원</span>
              </li>
              <li class="save-bar">
                <div class="save-progress"></div>
                <span class="save-name">여행가자!</span>
                <span class="save-money">842,200원</span>
              </li>
            </ul>

            <div class="save-add">
              <button class="btn btn-add">
                <img src="./img/Plus.png" alt="plus">
                <span>저금통 추가하기</span>
              </button>
            </div>
          </div>

          <ul class="day-cont">
            <li class="day-list">
              <strong class="day">오늘</strong>
              <span class="total">127,600원 지출</span>

              <ul class="spend-cout">
                <li class="spend-list">
                  <span class="spend-title">미스터피자</span>
                  <span class="spend-cost">32,000</span>
                </li>
                <li class="spend-list deposit">
                  <span class="spend-title">용돈</span>
                  <span class="spend-cost">+ 20,000</span>
                </li>
                <li class="spend-list">
                  <span class="spend-title">미스터피자</span>
                  <span class="spend-cost">32,000</span>
                </li>
                <li class="spend-list deposit">
                  <span class="spend-title">용돈</span>
                  <span class="spend-cost">+ 20,000</span>
                </li>
                <li class="spend-list">
                  <span class="spend-title">미스터피자</span>
                  <span class="spend-cost">32,000</span>
                </li>
              </ul>
            </li>
            <li class="day-list">
              <strong class="day">내일</strong>
              <span class="total">127,600원 지출</span>

              <ul class="spend-cout">
                <li class="spend-list">
                  <span class="spend-title">미스터피자</span>
                  <span class="spend-cost">32,000</span>
                </li>
                <li class="spend-list deposit">
                  <span class="spend-title">용돈</span>
                  <span class="spend-cost">+ 20,000</span>
                </li>
              </ul>
            </li>
          </ul>
        </section>
      </div>
    </div>

    <!-- 하단 메뉴바 -->
    <nav>
      <div class="navwrapper">
        <button class="btn btn-home active"><span class="ir-blind">home</span><img src="./img/home.png"
            alt="home"></button>
        <button class="btn btn-arrow active"><span class="ir-blind">arrow</span><img src="./img/SkypeArrow.png"
            alt="arrow"></button>
        <button class="btn btn-message active"><span class="ir-blind">message</span><img src="./img/Masserge.png"
            alt="message"></button>
        <button class="btn btn-more active"><span class="ir-blind">more</span><img src="./img/more.png"
            alt="more"></button>
      </div>
    </nav>
</body>

</html>
